<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Matcher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Resume Matcher</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Match Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'match_result' %}">Match Result</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_page' %}">Upload Resume</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-sm btn-outline-danger" type="submit">
                Logout
              </button>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- ðŸ”§ INSERT THIS BLOCK -->
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>
    <!-- âœ… -->

  </body>
</html>
