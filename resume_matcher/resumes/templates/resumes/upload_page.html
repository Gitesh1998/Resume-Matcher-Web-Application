{% extends 'resumes/base.html' %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-3">Upload Resume (PDF)</h3>
  <form action="{% url 'upload_resume' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="resumeUpload" class="form-label">Choose Resume</label>
      <input type="file" name="resume" id="resumeUpload" class="form-control" accept=".pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
